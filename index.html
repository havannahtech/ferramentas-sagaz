<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sagaz Motors | Central Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#040404;
  --card:#0d0d0d;
  --primary:#7b1e1e;      /* vermelho quase bordo */
  --primary-glow:#a83232;
  --text:#ffffff;
  --muted:#8a8a8a;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(123,30,30,0.25), transparent 55%),
    #040404;
  color:var(--text);
}

header{
  text-align:center;
  padding:3rem 1rem 2rem;
}
header img{
  max-width:210px;
  margin-bottom:1.2rem;
}
header h1{
  font-size:1.7rem;
  font-weight:700;
  letter-spacing:1px;
  color:#fff;
}
header p{
  color:var(--muted);
  font-size:.85rem;
  text-transform:uppercase;
  letter-spacing:2px;
}

main{
  max-width:1000px;
  margin:auto;
  padding:2rem 1rem 3rem;
}

.links{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1.4rem;
}

.card{
  background:
    linear-gradient(180deg,#121212,#080808);
  border:1px solid rgba(123,30,30,.35);
  border-radius:22px;
  padding:1.8rem;
  display:flex;
  align-items:center;
  gap:1.2rem;
  cursor:pointer;
  transition:.35s ease;
  text-decoration:none;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:
    0 20px 45px rgba(123,30,30,.35);
  border-color:var(--primary-glow);
}

.icon{
  width:54px;
  height:54px;
  border-radius:18px;
  background:
    radial-gradient(circle at top, #9b2d2d, #5c1414);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
}

.card h3{
  font-size:1rem;
  font-weight:600;
  letter-spacing:.5px;
  color:#fff;
}

footer{
  text-align:center;
  padding:2rem 1rem 3rem;
  color:#6f6f6f;
  font-size:.75rem;
}

/* MODAL */
#loginModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
#loginModal .box{
  background:linear-gradient(180deg,#141414,#0a0a0a);
  border:1px solid var(--primary);
  border-radius:22px;
  padding:30px;
  width:90%;
  max-width:360px;
  text-align:center;
}
#loginModal h3{
  color:#fff;
  letter-spacing:1px;
}
#loginModal input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin:18px 0;
  background:#080808;
  color:#fff;
}
#loginModal button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn-primary{
  background:linear-gradient(180deg,#8d2a2a,#5c1414);
  color:#fff;
}
.btn-cancel{
  margin-top:12px;
  background:none;
  color:#777;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Sagaz Motors">
  <h1>SAGAZ MOTORS</h1>
  <p>Central Premium de Ferramentas</p>
</header>

<main>
  <div class="links">

    <a class="card" href="https://havannahtech.github.io/SAGAZLEADS3/" target="_blank">
      <div class="icon">üìà</div>

    </a>

    <a class="card" href="https://havannahtech.github.io/PARCELAMENTO-SAGAZ-MOTORS/" target="_blank">
      <div class="icon">üí≥</div>
      <h3>Simulador de Parcelamento</h3>
    </a>

    <a class="card" href="https://havannahtech.github.io/simulador-moto-eletrica/" target="_blank">
      <div class="icon">‚ö°</div>
      <h3>Simulador Moto El√©trica</h3>
    </a>

    <a class="card" href="#" onclick="abrirBlaster(event)">
      <div class="icon">üì≤</div>
      <h3>WhatsApp Blaster</h3>
    </a>

    <a class="card" href="https://wa.me/c/5521972871998" target="_blank">
      <div class="icon">üõí</div>
      <h3>Cat√°logo WhatsApp</h3>
    </a>

  </div>
</main>

<footer>

<div id="loginModal">

<script>
const SENHA_CORRETA="sagaz123";
const SESSION_KEY="sagazBlasterAuth";

function abrirBlaster(e){
  e.preventDefault();
  if(sessionStorage.getItem(SESSION_KEY)==="true"){
    window.open("https://havannahtech.github.io/sagaz_whatsapp_blaster/","_blank");
  } else {
    document.getElementById("loginModal").style.display="flex";
  }
}
function validarSenha(){
  if(document.getElementById("senhaBlaster").value===SENHA_CORRETA){
    sessionStorage.setItem(SESSION_KEY,"true");
    fecharLogin();
    window.open("https://havannahtech.github.io/sagaz_whatsapp_blaster/","_blank");
  } else alert("Senha incorreta");
}
function fecharLogin(){
  document.getElementById("loginModal").style.display="none";
  document.getElementById("senhaBlaster").value="";
}
document.getElementById("year").textContent=new Date().getFullYear();
</script>

</body>
</html>
